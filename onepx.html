<link href="" rel="stylesheet">
<style>
  *{
    padding: 0;
    margin: 0;
  }
  .one_px{
    width: 200px;
    height: 1px;
    background-color: #00f;
    position: relative;
  }
  .one_px::after{
    content: '';
    width: 100%;
    height: 1px;
    background-color: #f00;
    position: absolute;
    bottom: -5px;
    /*transform: scaleY(0.5);*/
  }
  .border-onepx{
    margin-top: 10px;
    width: 200px;
    height: 10px;
    border: 1px solid #00f;
  }
</style>
</head>
<body>
    <div class="one_px"></div>
    <div class='border-onepx'></div>
