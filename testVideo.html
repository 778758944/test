<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Video</title>
</head>
<body>
    <video id="v" width="1920" height="1080"></video>
    <script>
        let aaa;
        let videoTrack;
        const v = document.querySelector("#v");
        const finalConstraints = {
            audio: false,
            video: {
                frameRate: 24,
                height: 360,
                width: 640
            },
            // video: true
        }

        navigator.mediaDevices.getUserMedia(finalConstraints).then((e) => {
            videoTrack = e.getVideoTracks()[0];
            console.log("e: ", e);
            const { video } = e;
            console.log("video: ", video);
            aaa = e;
            v.srcObject = e;
            v.play();

        }).catch((e) => {
            //
        });

        setTimeout(() => {
            videoTrack.applyConstraints({
                width: 1920,
                height: 1080
            })
        }, 5000);

        //     v.play();

    </script>
</body>
</html>
