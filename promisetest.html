<body>
    <script>
        var p = new Promise(function(resolve,reject){
          setTimeout(function(){
              resolve('success');
            },100);
            setTimeout(function(){
              reject('err');
            },300);
          });

        var createPromise = function(t1,t2){
          return new Promise(function(resolve,reject){
            setTimeout(function(){
                resolve('success');
              },t1);
              setTimeout(function(){
                reject('err');
              },t2);
            });
        }

        p.then(function(res){
            console.log(res);
            return res;
        },function(err){
          console.log(err);
          return err
        }).then(function(res){
          console.log('go success');
          console.log(res);
        },function(err){
          console.log('go err');
          console.log(err);
        })
    </script>
