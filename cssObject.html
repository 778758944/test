<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>css object</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
  .box{
    width: 160px;
    height: 160px;
    background: #ff0;
  }
  .box > img{
    width: 100%;
    height: 100%;
    background-color: #0ff;
  }
  .fill{
    object-fit: fill;
  }
  .contain{
    object-fit: contain;
  }
  .cover{
    object-fit: cover;
  }
  .none{
    object-fit: none;
  }
  .scale-down{
    object-fit: scale-down;
  }
  .pos{
    object-position: 0 0;
  }
</style>
</head>
<body>
    <div class="box">
      <img class="scale-down pos" src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1341080178,3231779462&fm=200&gp=0.jpg"/>
    </div>
    <div class='box'>
      <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1341080178,3231779462&fm=200&gp=0.jpg"/>
    </div>
</body>
</html>
